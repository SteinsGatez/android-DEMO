apply plugin: 'com.android.application'

buildscript {
    repositories {
        jcenter()
    }

    dependencies {
        classpath "com.android.tools.build:gradle:2.3.3"
    }
}
ext {
    compileSdkVersion = 25
    buildToolsVersion = '26.0.0'
    minSdkVersion = 16
    targetSdkVersion = 26
}
android {
    compileSdkVersion rootProject.ext.compileSdkVersion
    buildToolsVersion rootProject.ext.buildToolsVersion

    defaultConfig {
        applicationId "com.esri.arcgisruntime.sample.displaymap"
        minSdkVersion 23
        targetSdkVersion 26
        versionCode 1
        versionName "1.0"
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.pro'
        }
    }
}

dependencies {
    //compile 'com.android.support:support-v4:19.1.0'
    //compile 'com.esri.arcgisruntime:arcgis-android:100.1.0'
    //compile 'com.esri.arcgis.android:arcgis-android:10.2.8-1'
    compile files('arcgis-android-100.1.0/classes.jar')
    compile 'com.android.support:appcompat-v7:26.0.0-alpha1'
}
